{% extends "admin-main-layout.html" %}

{%block content %}
<div class="row">
	<ol class="breadcrumb">
		<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
		<li class="active">订单列表</li>
	</ol>
</div><!--/.row-->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">订单</div>
			<div class="panel-body">
				<div class="col-md-12">
					<table class="table table-hover">
					   <thead>
					      <tr>
					         <th>id</th>
					         <th>订单号</th>
					         <th>总价</th>
					         <th>产品</th>
					         <th>购买人</th>
					         <th>时间</th>
					      </tr>
					   </thead>
					   <tbody>
					   		{%for a in orders%}
					   			<tr>
					   				<td>{{a.oid}}</td>
					   				<td>{{a.order_number}}</td>
					   				<td>{{a.total_fee}}</td>
					   				<td>{{a.order_name}}</td>
					   				<td>{{a.username}}</td>
					   				<td>{{a.t | date("m/d/Y")}}</td>
					   			</tr>
					   		{%endfor%}
					   </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div><!--/.row-->

{%endblock%}
